<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    Treinaweb
    <br />
    <br />
    <input type="button" value="criar arquivo" onclick="createFile()">
    <br />
    <br />
    <input type="button" value="ler arquivo" onclick="readFile()">
    <br />
    <br />
    <input type="button" value="editar arquivo" onclick="editFile()">
    <br />
    <br />
    <input type="button" value="deletar arquivo" onclick="deleteFile()">
</body>

<script>
    async function createFile() {
        const rootHandle = await navigator.storage.getDirectory();

        const fileHandle = await rootHandle.getFileHandle("exemple.txt", { create: true });

        const text = prompt("Digite o texto para o novo arquivo");

        const writable = await fileHandle.createWritable();
        await writable.write(text);
        await writable.close();

        console.log("arquivo criado com sucesso!");
    }

    async function readFile() {
        const rootHandle = await navigator.storage.getDirectory();
        const fileHandle = await rootHandle.getFileHandle("exemple.txt");

        const file = await fileHandle.getFile();
        const text = await file.text();
        console.log(text);
    }


    async function editFile() {
        const rootHandle = await navigator.storage.getDirectory();
        const fileHandle = await rootHandle.getFileHandle("exemple.txt");

        const file = await fileHandle.getFile();
        const text = await file.text();

        const newText = prompt("Digite o novo texto do arquivi", text);

        if (newText != null) {
            const writable = await fileHandle.createWritable();
            await writable.write(newText);
            await writable.close();
            console.log("Arquivo editado com sucesso!");
        } else {
            console.log("Edição do arquivo cancelada")
        }
    }

    async function deleteFile() {
        const rootHandle = await navigator.storage.getDirectory();

        await rootHandle.removeEntry("exemple.txt");
        console.log("Arquivo deletado com sucesso");
    }
</script>

</html>
